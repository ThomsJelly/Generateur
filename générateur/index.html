<!DOCTYPE html>
<html>
<head>
  <title>Générateur de noms aléatoires</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Générateur de noms aléatoires</h1>
    <div id="noms-generes"></div>
    <select id="sexe" class="sexe-select">
      <option value="masculin">Masculin</option>
      <option value="feminin">Féminin</option>
      <option value="autre">Autre</option>*

    </select>
    <select id="origine" class="origine-select">
      <option value="null">Au hasard</option>
      <option value="Français">Français</option>
      <option value="Anglais">Anglais</option>
      <option value="Americain">Américain</option>
      <option value="Espagnol">Espagnol</option>
      <option value="Italien">Italien</option>
      <option value="Japonais">Japonais</option>

    </select>
    <select id="futurMetier" class="metier-select">
      <option value="null">Au hasard</option>
      <option value="Ingénieur">Ingénieur</option>
      <option value="Artiste">Artiste</option>
      <option value="Avocat">Avocat</option>
      <option value="Médecin">Médecin</option>
      <option value="Enseignant">Enseignant</option>
      <option value="Scientifique">Scientifique</option>
      
    </select>
    <button id="btnGenerer" class="btn-generer">Générer un nouveau nom</button>
  </div>

  <script src="generateur-nom.js"></script>
</body>
</html>
